<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <title>Spotify AJAX</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <div id="app">
        <header>
            <div class="container">
                <div class="logo">
                    <a href="#">
                        <img src="./img/logo.png" alt="Spotify logo">
                    </a>
                </div>
            </div>
        </header>

            <main>
                <div class="container disc-section">
                    <div 
                        class="album-card"
                        v-for="(album, index) in albums" :key="`ID-${index}`"
                    >
                        <div class="poster">
                            <img :src="album.poster" :alt="`${album.title} poster`">
                        </div>
                        <h3>
                            {{album.title}}
                        </h3>
                        <span class="author">
                            {{album.author}}
                        </span>
                        <span class="year">
                            {{album.year}}
                        </span>
                        <span class="genre">
                            {{album.genre}}
                        </span>
                    </div>
                </div>
            </main>
    </div>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
